{# Twig template #}

<!DOCTYPE html>
<html lang="">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

  <link rel="stylesheet" href="./css/default.css">
  <script src="./js/script.js"></script>
  
</head>
<body>

<h1>Monochrome icons using SVG symbol sprite</h1>

{% for file in files %}
  {% for size in sizes %}
  <div class="row">
    {% for color in colors %}

    <svg class="icon-symbol icon-symbol-{{ size }} icon-symbol-{{ color }}"><use xlink:href="sprites/icons_monochrome_symbol.svg#{{ file }}"></use></svg>
    
    {% endfor %}
  </div>
  {% endfor %}
{% endfor %}

</body>
</html>
